spring:
  datasource:
    url: jdbc:h2:mem:testdb;MODE=MySQL;DATABASE_TO_LOWER=TRUE
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.H2Dialect
    show-sql: true
    open-in-view: false

  cache:
    type: caffeine
    caffeine:
      spec: maximumSize=100,expireAfterWrite=1m

security:
  jwt:
    secret: test-jwt-secret-key-minimum-256-bits-required-for-hs256-algorithm-security-testing
    expires-in-seconds: 3600
    refresh-expires-in-seconds: 86400

logging:
  level:
    org.sopt: debug
    org.hibernate.SQL: debug
